<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>perform input/output of all basic data types</title>
</head>
<body>
    <script>
        //define variables
        var string = "vignesh";
        var number = 50;
        var booleanOne = "vicky";
        var booleanTwo = "vicky";
        var undefined;
        //string
        console.log(string);
        console.log(typeof string);
        //number
        console.log(number);
        console.log(typeof number);
        //boolean
        if(booleanOne==booleanTwo)
        {
            console.log(true);
        }
        else
        {
            console.log(false);
        }
        //undefined
        console.log(undefined);
        console.log(typeof undefined);
    </script>
</body>
</html>
