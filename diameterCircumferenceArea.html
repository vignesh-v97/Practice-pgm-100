<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>enter radius of a circle and find its diameter, circumference and area</title>
</head>
<body>
    <script>
        function radius(r)
        {
            var radius = r;
            var diameter = 2*r;
            var circumference = 2*Math.PI*radius;
            var area = Math.PI*radius*radius;
            var objectStructure = {
                diameter:diameter,
                circumference:circumference,
                area:area
                }
            console.log(objectStructure.area);
            return objectStructure;

        }
        console.log(radius(5));
    </script>
</body>
</html>
