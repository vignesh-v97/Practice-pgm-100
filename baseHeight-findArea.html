<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>program to enter base and height of a triangle and find its area</title>
</head>
<body>
    <!-- Area = (base * height) / 2 -->
    <input type="number" id="baseValue">
    <input type="number" id="heightValue">
    <input type="button" value="Submit" id="btn">
    <input type="text" id="result">
    <script>
        var button = document.getElementById("btn");
        button.addEventListener("click",
        function area()
        {
            var valueBase = parseInt(document.getElementById("baseValue").value);
            var valueHeight = parseInt(document.getElementById("heightValue").value);
            console.log((valueBase*valueHeight)/2);
            document.getElementById("result").value = ((valueBase*valueHeight)/2);
        }
        )
    </script>
</body>
</html>
