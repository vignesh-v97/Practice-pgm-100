<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>convert days into years, weeks and days</title>
</head>
<body>
    <script>
        function conversion(days)
        {
            var count = days;
            var years = (count / 365);
            var weeks = (count % 365) / 7;
            var days = (count % 365) % 7;
            var result = {
                years:years,
                weeks:weeks,
                days:days
            }
            return result;
        }
        console.log(conversion(730));
    </script>
</body>
</html>
