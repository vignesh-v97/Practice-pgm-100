<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> enter two numbers and perform all arithmetic operations</title>
</head>
<body>
    <script>
        //defining variables
        var a = 50;
        var b = 50;
        //arithmetic calculation
        //addition
        console.log(a + b);
        //subtraction
        console.log(a - b);
        //multiplication
        console.log(a * b);
        //division
        console.log(a / b);
        //modulo
        console.log(a % b);
    </script>
</body>
</html>
