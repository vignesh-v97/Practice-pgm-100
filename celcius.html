    <title> enter temperature in Fahrenheit and convert to Celsius</title>

<body>
    <script>
        //cel = 5 / 9 + (fah - 32)
        function Fahrenheit(f)
        {
            var Fahrenheit = f;
            var calculation = ((5/9) * (f - 32));
            console.log(f+" Fahrenheit = "+calculation+" celcius");
            return calculation
        }
        Fahrenheit(455)
    </script>
