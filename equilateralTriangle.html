    <title>program to calculate area of an equilateral triangle</title>
</head>
<body>
    <!-- Area = (sqrt(3)/4)*(side*side); -->
    <script>
        function equilateral(value)
        {
            var input = value;
            console.log((Math.sqrt(3)/4)*(value*value));
        }
        equilateral(7);
    </script>

</body>
